<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="static/home.css">
</head>
<body>
    <section class="sideBar"></section>



    <div class="navbar">
        <div class="menu-icon" onclick="toggleMenu()">
            â˜°
        </div>
        <div class="dropdown-content" id="dropdownMenu">
            <a href="#home" class="nav-item" onclick="setSidebarColor('home')">Home</a>
            <a href="#about" class="nav-item"onclick="setSidebarColor('about')">About Us</a>
            <a href="#gallery" class="nav-item"onclick="setSidebarColor('gallery')">Galerie</a>
        </div>
    </div>


    <div id="logo">
        <img src="static/images/logo.jpg" alt="logo_Image.jpg">
    </div>
    
</body>


<script>
function toggleMenu() {
    const dropdownMenu = document.getElementById("dropdownMenu");
    if (dropdownMenu.style.display === "block") {
        dropdownMenu.style.display = "none";
    } else {
        dropdownMenu.style.display = "block";
    }
}

window.onclick = function(event) {
    if (!event.target.matches('.menu-icon')) {
        const dropdownMenu = document.getElementById("dropdownMenu");
        if (dropdownMenu.style.display === "block") {
            dropdownMenu.style.display = "none";
        }
    }
}

function setSidebarColor(section) {
    const sidebar = document.querySelector('.sideBar');
    sidebar.classList.remove('home', 'about', 'gallery');
    sidebar.classList.add(section);
}


</script>
</html>
